<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MarineTraffic Map</title>
    <script type="text/javascript">
      var width = "100%"; // the width of the embedded map
      var height = "600"; // the height of the embedded map
      var border = "1"; // the border width (1 means a small border)
      var shownames = "false"; // to not display ship names
      var latitude = "47.624"; // latitude of the center of the map (from your URL)
      var longitude = "-52.901"; // longitude of the center of the map (from your URL)
      var zoom = "13"; // zoom level (from your URL)
      var maptype = "1"; // 1 for Satellite, 0 for Normal map
    </script>
    <script
      type="text/javascript"
      src="https://www.marinetraffic.com/js/embed.js"
    ></script>
  </head>
  <body></body>
</html>
